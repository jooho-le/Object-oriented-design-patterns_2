<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Observer Pattern Demo</title>
    <style>
      body { font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif; }
      .wrap { max-width: 900px; margin: 60px auto; text-align: center; }
      h1 { font-weight: 600; color: #2c3e50; }
      button { background: #3dbf8a; color: #fff; border: 0; padding: 10px 16px; border-radius: 8px; cursor: pointer; }
      button:hover { filter: brightness(0.95); }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>Observer Pattern</h1>
      <button id="btn">상태 변경(+1)</button>
      <p>브라우저 콘솔에서 옵저버 알림 로그를 확인하세요.</p>
    </div>
    <script type="module">
      class Subject {
        constructor() { this.observers = new Set(); this._state = 0 }
        get state() { return this._state }
        set state(v) { this._state = v; this.notify() }
        attach(o) { this.observers.add(o) }
        notify() { for (const o of this.observers) o.update(this._state) }
      }
      class Observer { constructor(name) { this.name = name } update(state) { console.log(`${this.name} observed state=${state}`) } }
      const s = new Subject(); s.attach(new Observer('A')); s.attach(new Observer('B'))
      const run = () => { s.state = s.state + 1 }
      document.getElementById('btn').addEventListener('click', run)
    </script>
  </body>
  </html>
