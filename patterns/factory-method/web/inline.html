<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Factory Method Pattern Demo</title>
    <style>
      body { font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif; }
      .wrap { max-width: 900px; margin: 60px auto; text-align: center; }
      h1 { font-weight: 600; color: #2c3e50; }
      button { background: #3d7bf0; color: #fff; border: 0; padding: 10px 16px; border-radius: 8px; cursor: pointer; }
      button:hover { filter: brightness(0.95); }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>Factory Method Pattern</h1>
      <button id="btn">패턴 테스트</button>
      <p>브라우저 콘솔에서 결과를 확인하세요.</p>
    </div>
    <script type="module">
      class Product { operation() { return '' } }
      class ConcreteProductA extends Product { operation() { return '[A]' } }
      class ConcreteProductB extends Product { operation() { return '[B]' } }
      class Creator { factoryMethod() { return new Product() } someOperation() { const p = this.factoryMethod(); return `Creator worked with ${p.operation()}` } }
      class ConcreteCreatorA extends Creator { factoryMethod() { return new ConcreteProductA() } }
      class ConcreteCreatorB extends Creator { factoryMethod() { return new ConcreteProductB() } }

      const run = () => {
        const creators = [new ConcreteCreatorA(), new ConcreteCreatorB()]
        for (const c of creators) console.log(c.someOperation())
      }
      document.getElementById('btn').addEventListener('click', run)
    </script>
  </body>
  </html>
